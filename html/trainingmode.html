<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your activities and view your progress with our comprehensive training timer page." />
    <title>Training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/timer.css">
  </head>
  <body>
    <main>
      <header>
        <nav class="headerContainer" aria-label="Main Navigation">
            <button id="trackersToggle" aria-label="tracker menu button" aria-haspopup="true" aria-expanded="false" aria-controls="trackersMenu">
                TRACKERS
            </button>
            <a href="overviewpage.html" class="nav-link">OVERVIEW</a>
            <a href="settingspage.html" class="nav-link">SETTINGS</a>
        </nav>

        <nav id="trackersMenuContainer">
            <ul id="trackersMenu" class="trackersMenu" aria-label="Select tracker type">
                <li><a href="pomodoromode.html">Study</a></li>
                <li><a href="trainingmode.html">Training</a></li>
                <li><a href="workmode.html">Work</a></li>
            </ul>
        </nav>
    </header>

    <!--Timer header-->
    <header class="timerHeaderContainer" aria-labelledby="timerHeading">
      <h1 id="timerHeading">Training</h1>
      <p>Workout tracker</p>
    </header>

    <!--Training Timer-->
    <section
      class="timer-card"
      aria-labelledby="trainingTimerArea"
    >
    <h2 class="visually-hidden">Training Timer</h2>
      <time
        class="timeDisplay"
        id="timeDisplay"
        role="status"
        aria-live="polite"
      >
        00:00
  </time>

        <div class="mainControls">
          <button id="playBtn" type="button" aria-label="Start Work Session">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="pauseBtn" type="button" aria-label="Pause Work Session">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button id="stopBtn" type="button" aria-label="Stop Work Session">
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
        <div class="trainingControls">
          <button id="logSetBtn" class="btn-primary" type="button" aria-label="Log Set">SET</button>
          <button id="logExerciseBtn" class="btn-primary" type="button" aria-label="Log Exercise">
            EXERCISE
          </button>
        </div>
      </section>

      <section class="trainingLogsContainer" aria-labelledby="trainingLogsArea">
        <h2 id="trainingLogsArea">You're on</h2>
        <div class="stats-grid">
          
          <div class="statsDisplay">
            <time id="totalSet" class="number-card">0</time>
            <label for="totalSet">Set</label>
          </div>

          <div class="statsDisplay">
            <time id="totalExercise" class="number-card">0</time>
            <label for="totalExercise">Exercise</label>
          </div>

        </div>
      </section>

      <section class="statsContainer" aria-labelledby="statsArea" data-category="Exercise">
        <h2 id="statsArea">This Week</h2>
        <div class="stats-grid">
          
          <div class="statsDisplay">
            <time id="totalTime" class="number-card">0h</time>
            <label for="totalTime">Total Time</label>
          </div>

          <div class="statsDisplay">
            <time id="currentSession" class="number-card">0h</time>
            <label for="currentSession">Current Session</label>
          </div>

          <div class="statsDisplay">
            <time id="longestSession" class="number-card">0h</time>
            <label for="longestSession">Longest Session</label>
          </div>

        </div>
      </section>

      <!--Extra time area-->

      <section
        class="extraTimeContainer"
        aria-labelledby="addExtraTimeContainer"
      >
      <h2 class="visually-hidden">Extra time area</h2>
        <label for="extraTimeInput" class="visually-hidden"
          >Add extra time manually</label
        >
        <input
          type="text"
          id="extraTimeInput"
          name="extraTimeInput"
          placeholder="Insert time..."
        /><br /><br />
        <button class="addTimeButton" id="addTimeButton">ADD TIME</button>
      </section>
    </main>
    <script src="../scripts/timerDOM.js" type="module"></script>
    <script src="../scripts/navigation.js" type="module"></script>
    <script src="../scripts/training.js" type="module"></script>
    <script src="../scripts/themesDOM.js" type="module"></script>
    <script src="../scripts/statsDisplayDOM.js" type="module"></script>
  </body>
</html>
