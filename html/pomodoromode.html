<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>        
        <header>
            <!-- Top Navigation Menu -->
            <nav class="headerContainer">
                <button id="trackersToggle" aria-label="tracker menu button">TRACKERS</button>
                <a href="overviewpage.html">OVERVIEW</a>
                <a href="settingspage.html">SETTINGS</a>
            </nav>
        </header>
        
        <!--Trackers Menu -->
        <nav id="trackersMenu" class="trackersMenu" aria-label="Select tracker type">
            <a href="pomodoromode.html">Pomodoro - Study</a>
            <a href="trainingmode.html">Training</a>
            <a href="workmode.html">Work</a>
        </nav>

        <!--Timer header-->
        <section class="timerHeaderContainer" aria-labelledby="timerHeading">
            <h1 id="timerHeading">Study</h1>
            <p>Pomodoro</p>
        </section>

        <!--Study pomodoro Timer-->
        <section class="pomodoroTimerContainer" aria-labelledby="pomodoroTimerArea">
            <p class="timeDisplay" id="timeDisplay" role="status" aria-live="polite">00:00</p>
    
            <div class="mainControls">
                <button id="playBtn" type="button" aria-label="Start Pomodoro Session">&#9658;</button>
                <button id="pauseBtn" type="button" aria-label="Pause Pomodoro Session">&#10074;&#10074;</button>
                <button id="stopBtn" type="button" aria-label="Stop Pomodoro Session">&#9632;</button>
            </div>
        </section>
        
        <!--Stats section-->
        <section class="statsContainer" aria-labelledby="statsContainer">
            <h2>This Week</h2>
            <div class="statsDisplayContainer"> 
                <div class="statsDisplay">
                    <p id="totalTime" class="statNumber">0h</p>
                    <p class="statText">Total <br> Time</p>
                </div>

                <div class="statsDisplay">
                    <p id="currentSession" class="statNumber">0h</p>
                    <p class="statText">Current <br> Session</p>
                </div>

                <div class="statsDisplay">
                    <p id="longestSession" class="statNumber">0h</p>
                    <p class="statText">Longest <br> Session</p>
                </div>
            </div>
        </section>

        <!--Extra time area-->

        <section class="extraTimeContainer" aria-labelledby="addExtraTimeContainer">           
                <label for="extraTimeInput"></label>
                <input type="text" id="extraTimeInput" name="extraTimeInput" placeholder="Insert time..."><br><br>
                <button class="addTimeButton" id="addTimeButton">ADD TIME</button>
        </section>

        
    </main>
<script src="../scripts/script.js"></script>
</body>

</html>
