<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your study sessions and view your progress with our Pomodoro timer." />
    <title>Study - Study Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/timer.css">
</head>
<body>

    <header>
        <nav class="headerContainer" aria-label="Main Navigation">
            <button id="trackersToggle" aria-label="Toggle tracker menu" aria-haspopup="true" aria-expanded="false" aria-controls="trackersMenu">
                TRACKERS
            </button>
            <a href="overviewpage.html" class="nav-link">OVERVIEW</a>
            <a href="settingspage.html" class="nav-link">SETTINGS</a>
        </nav>

        <nav id="trackersMenuContainer">
            <ul id="trackersMenu" class="trackersMenu" aria-label="Select tracker type">
                <li><a href="pomodoromode.html" class="active">Study</a></li>
                <li><a href="trainingmode.html">Training</a></li>
                <li><a href="workmode.html">Work</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="timerHeaderContainer">
            <h1 id="timerHeading">Study</h1>
            <p>Pomodoro</p>
        </header>

        <section class="timer-card" aria-labelledby="timerHeading">
            <h2 class="visually-hidden">Study timer display</h2>
            <time class="timeDisplay" id="timeDisplay" role="timer" aria-live="polite">
                00:00
            </time>

            <div class="mainControls">
                <button id="playBtn" type="button" aria-label="Start Study Session">
                    <i class="fa-solid fa-play" aria-hidden="true"></i>
                </button>
                <button id="pauseBtn" type="button" aria-label="Pause Study Session">
                    <i class="fa-solid fa-pause" aria-hidden="true"></i>
                </button>
                <button id="stopBtn" type="button" aria-label="Stop Study Session">
                    <i class="fa-solid fa-stop" aria-hidden="true"></i>
                </button>
            </div>
        </section>

        <section class="statsContainer" aria-labelledby="statsArea" data-category="Study">
            <h2 id="statsArea">This Week</h2>
            <div class="stats-grid">
                
                <div class="statsDisplay">
                    <time id="totalTime" class="number-card" datetime="PT0H">0h</time>
                    <span>Total Time</span>
                </div>

                <div class="statsDisplay">
                    <time id="currentSession" class="number-card" datetime="PT0H">0h</time>
                    <span>Current Session</span>
                </div>

                <div class="statsDisplay">
                    <time id="longestSession" class="number-card" datetime="PT0H">0h</time>
                    <span>Longest Session</span>
                </div>
                
            </div>
        </section>

        <section class="extraTimeContainer" aria-labelledby="addExtraTimeHeading">
            <h2 id="addExtraTimeHeading" class="visually-hidden">Add extra time manually</h2>
            <div class="input-group">
                <input type="text" id="extraTimeInput" name="extraTimeInput" placeholder="Insert time..." aria-label="Manual time input" />
                <button class="addTimeButton" id="addTimeButton">ADD TIME</button>
            </div>
        </section>
    </main>

    <script src="../scripts/timerDOM.js" type="module"></script>
    <script src="../scripts/navigation.js" type="module"></script>    
    <script src="../scripts/settingsDOM.js" type="module"></script>
    <script src="../scripts/statsDisplayDOM.js" type="module"></script>
</body>
</html>
