<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your activities and view your progress with our comprehensive Pomodoro timer page." />
    <title>Study Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/timer.css">
  </head>
  <body>
    <main>
      <header>
        <!-- Top Navigation Menu -->
        <nav class="headerContainer">
          <button id="trackersToggle" aria-label="tracker menu button">
            TRACKERS
          </button>
          <a href="overviewpage.html">OVERVIEW</a>
          <a href="settingspage.html">SETTINGS</a>
        </nav>
      </header>

      <!--Trackers Menu -->
      <ul
        id="trackersMenu"
        class="trackersMenu"
        aria-label="Select tracker type"
      >
        <li><a href="pomodoromode.html">Study</a></li>
        <li><a href="trainingmode.html">Training</a></li>
        <li><a href="workmode.html">Work</a></li>
      </ul>

      <!--Timer header-->
      <header class="timerHeaderContainer" aria-labelledby="timerHeading">
        <h1 id="timerHeading">Study</h1>
        <p>Pomodoro</p>
      </header>

      <!--Study pomodoro Timer-->
      <section
        class="pomodoroTimerContainer"
        aria-labelledby="pomodoroTimerArea"
      >
      <h2 class="visually-hidden">Pomodoro Timer</h2>
        <time
          class="timeDisplay"
          id="timeDisplay"
          role="status"
          aria-live="polite"
        >
          00:00
    </time>

        <div class="mainControls">
          <button id="playBtn" type="button" aria-label="Start Work Session">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="pauseBtn" type="button" aria-label="Pause Work Session">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button id="stopBtn" type="button" aria-label="Stop Work Session">
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </section>

      <!--Stats section-->
      <section class="statsContainer" aria-labelledby="statsContainer" data-category="Study">
        <h2>This Week</h2>
        <ul class="statsDisplayContainer">
          <li class="statsDisplay">
            <time id="totalTime" class="statNumber">0h</time>
            <p class="statText">
              Total <br />
              Time
            </p>
          </li>

          <li class="statsDisplay">
            <time id="currentSession" class="statNumber">0h</time>
            <p class="statText">
              Current <br />
              Session
            </p>
          </li>

          <li class="statsDisplay">
            <time id="longestSession" class="statNumber">0h</time>
            <p class="statText">
              Longest <br />
              Session
            </p>
          </li>
        </ul>
      </section>

      <!--Extra time area-->

      <section
        class="extraTimeContainer"
        aria-labelledby="addExtraTimeContainer"
      >
      <h2 class="visually-hidden">Extra time area</h2>
        <label for="extraTimeInput" class="visually-hidden"
          >Add extra time manually</label
        >
        <input
          type="text"
          id="extraTimeInput"
          name="extraTimeInput"
          placeholder="Insert time..."
        /><br /><br />
        <button class="addTimeButton" id="addTimeButton">ADD TIME</button>
      </section>
    </main>
    <script type="module" src="../scripts/navigation.js"></script>
    <script type="module" src="../scripts/themesDOM.js"></script>
    <script type="module" src="../scripts/statsDisplayDOM.js"></script>
    <script type="module" src="../scripts/timerDOM.js"></script>
  </body>
</html>
