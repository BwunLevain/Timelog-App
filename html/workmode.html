<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your activities and view your progress with our comprehensive work timer page." />
    <title>Work - Study Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/timer.css">
</head>
<body>

    <header>
        <nav class="headerContainer" aria-label="Main Navigation">
            <button id="trackersToggle" aria-label="Toggle tracker menu" aria-haspopup="true" aria-expanded="false" aria-controls="trackersMenu">
                TRACKERS
            </button>
            <a href="overviewpage.html" class="nav-link">OVERVIEW</a>
            <a href="settingspage.html" class="nav-link">SETTINGS</a>
        </nav>

        <nav id="trackersMenuContainer">
            <ul id="trackersMenu" class="trackersMenu" aria-label="Select tracker type">
                <li><a href="pomodoromode.html">Study</a></li>
                <li><a href="trainingmode.html">Training</a></li>
                <li><a href="workmode.html" class="active">Work</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <header class="timerHeaderContainer">
            <h1 id="timerHeading">Work</h1>
            <p>Focus Timer</p>
        </header>

        <section class="timer-card" aria-labelledby="timerHeading">
            <h2 class="visually-hidden">Work timer display</h2>
            <time class="timeDisplay" id="timeDisplay" role="timer" aria-live="polite">
                00:00
            </time>

            <div class="mainControls">
                <button id="playBtn" type="button" aria-label="Start Work Session">
                    <i class="fa-solid fa-play" aria-hidden="true"></i>
                </button>
                <button id="pauseBtn" type="button" aria-label="Pause Work Session">
                    <i class="fa-solid fa-pause" aria-hidden="true"></i>
                </button>
                <button id="stopBtn" type="button" aria-label="Stop Work Session">
                    <i class="fa-solid fa-stop" aria-hidden="true"></i>
                </button>
            </div>
        </section>

        <section class="statsContainer" aria-labelledby="statsArea" data-category="Work">
            <h2 id="statsArea">This Week</h2>
            <div class="stats-grid">
                
                <div class="statsDisplay">
                    <time id="totalTime" class="number-card" datetime="PT0H">0h</time>
                    <span>Total Time</span>
                </div>

                <div class="statsDisplay">
                    <time id="currentSession" class="number-card" datetime="PT0H">0h</time>
                    <span>Current Session</span>
                </div>

                <div class="statsDisplay">
                    <time id="longestSession" class="number-card" datetime="PT0H">0h</time>
                    <span>Longest Session</span>
                </div>
                
            </div>
        </section>

      <!--Extra time area-->
      <section class="extraTimeContainer" aria-labelledby="extraTimeHeading">
        <h2 id="extraTimeHeading" class="visually-hidden">Extra time area</h2>
        <div class="timeUnit">
          <span class="dateLabel">Date</span>
          <label class="dateIcon">
            <i class="fa-regular fa-calendar"></i>
            <input type="datetime-local" id="dateInput" />
          </label>
        </div>
        <div class="extraTimeRow">
          <div class="timeUnit">
            <label for="hoursInput">Hours</label>
            <input type="number" id="hoursInput" inputmode="numeric" pattern="[0-9]*" min="0" max="99" value="0">
          </div>
          <div class="timeUnit">
            <label for="minutesInput">Minutes</label>
            <input type="number" id="minutesInput" inputmode="numeric" pattern="[0-9]*" min="0" max="59" value="0">
          </div>
          <div class="timeUnit">
            <label for="secondsInput">Seconds</label>
            <input type="number" id="secondsInput" inputmode="numeric" pattern="[0-9]*" min="0" max="59" value="0">
          </div>
        </div>          
        <button class="addTimeButton" id="addTimeButton">ADD TIME</button>
      </section>
    </main>

    <script src="../scripts/timerDOM.js" type="module"></script>
    <script src="../scripts/navigation.js" type="module"></script>
    <script src="../scripts/themesDOM.js" type="module"></script>
    <script src="../scripts/statsDisplayDOM.js" type="module"></script>
    <script src="../scripts/addTimeDOM.js" type="module" ></script>
  </body>
</html>
