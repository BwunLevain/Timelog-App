<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>        
        <header>
            <!-- Top Navigation Menu -->
            <nav class="headerContainer">
                <button id="trackersToggle" aria-label="tracker menu button">TRACKERS</button>
                <a href="overviewpage.html">OVERVIEW</a>
                <a href="settingspage.html">SETTINGS</a>
            </nav>
        </header>
        
        <!--Trackers Menu -->
      <ul
        id="trackersMenu"
        class="trackersMenu"
        aria-label="Select tracker type"
      >
        <li><a href="pomodoromode.html">Pomodoro/Study</a></li>
        <li><a href="trainingmode.html">Training</a></li>
        <li><a href="workmode.html">Work</a></li>
      </ul>

        <!--overview-->
        <section class="overviewHeaderContainer" aria-labelledby="overviewHeaderArea">
            <h1>Overviews</h1>
            <button id="historyButton">History</button>
            <button id="graphButton">Graph</button>
        </section>
        
        <!--History-->

    <section class="historyContainer" id="historyOverviewArea" aria-labelledby="historyHeading">
  <h2 id="historyHeading" class="visually-hidden">Past Sessions</h2>

  <ul class="historyList">
    <li class="historyItem">
      <div class="historyInfo">
        <p class="historyCategory">STUDY</p>
        <time class="historyDate" datetime="2026-02-08">Feb 8, 2026</time>
      </div>
      <time class="historyDuration" datetime="PT25M">25m</time>
    </li>

    <li class="historyItem">
      <div class="historyInfo">
        <p class="historyCategory">WORKOUT</p>
        <time class="historyDate" datetime="2026-02-07">Feb 7, 2026</time>
      </div>
      <time class="historyDuration" datetime="PT45M">45m</time>
    </li>
    <li class="historyItem">
      <div class="historyInfo">
        <p class="historyCategory">WORK</p>
        <time class="historyDate" datetime="2026-02-07">Feb 7, 2026</time>
      </div>
      <time class="historyDuration" datetime="PT45M">45m</time>
    </li>
  </ul>
</section>



        <!--Graph-->
        <section class="graphContainer" id="graphView" aria-hidden="true" aria-labelledby="graphArea">
            <h2 class="visually-hidden">Graph</h2>
            <ul class="activityList">
                <li class="activity" data-activity="work" data-value="">
                    <span class="activityLabel">Work</span>
                    <div class="valueBar"></div>
                </li>

                <li class="activity" data-activity="study" data-value="">
                    <span class="activityLabel">Study</span>
                    <div class="valueBar"></div>
                </li>

                <li class="activity" data-activity="workout" data-value="">
                    <span class="activityLabel">Workout</span>
                    <div class="valueBar"></div>
                </li>
            </ul>            
        </section>

        <section class="overviewSelectors" aria-labelledby="overviewSelectorButtons">
            <h2 class="visually-hidden">Overview selectors</h2>
            <button id="rangeSelectorButton">SELECT <br> RANGE</button>
            <button id="allTimeSelectorButton">ALL <br> TIME</button>
        </section>           
        
    </main>
<script src="../scripts/script.js"></script>
<script src="../scripts/navigation.js"></script>

</body>

</html>
